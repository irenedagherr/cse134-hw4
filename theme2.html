<script>
   function applySavedTheme() {
    
    var themeName = localStorage.getItem("selectedTheme");

    if (themeName === "customTheme") {
       
        applyCustomTheme();
    } else {
       
        var savedThemes = JSON.parse(localStorage.getItem("savedThemes")) || [];

      
        var selectedTheme = savedThemes.find(theme => theme.name === themeName);

        if (selectedTheme) {
            
            document.body.style.color = selectedTheme.text;
            document.body.style.backgroundColor = selectedTheme.background;
            document.body.style.fontFamily = selectedTheme.font;
        }
    }
}

window.addEventListener("load", function() {
   
    applySavedTheme();

    
    displaySavedThemes();
});

</script>
